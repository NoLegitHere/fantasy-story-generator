name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          # Set this to your repository name for project sites
          BASE_PATH: /${{ github.event.repository.name }}/
          # Configure this repository variable in Settings â†’ Variables
          # Example: https://your-worker.workers.dev/api/generate
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: npm run build
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4